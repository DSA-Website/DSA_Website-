<body>
  <h1>...</h1>
  <p>whatre u doing here?</p>
  <p>?⍴☈ℇ⎎⎎ ⎎⍲⍓ℇ ⎎ℇℚ⌰ℇ☊⍧ℇ ⍑⌾ ⎎ℇℇ ⎎ℇ⍧☈ℇ⍑ℇ???</p>

  <img src="/images/resume.jpg" alt="Resume" id="resume">

  <script>
    
    try {
      const ok = sessionStorage.getItem('secretOK');
      const ts = Number(sessionStorage.getItem('secretTS') || 0);
      const fresh = (Date.now() - ts) <= 10000; 
      if (!(ok === '1' && fresh)) {
        window.location.replace('/'); 
      } else {
      
        let code = '';
        document.addEventListener('keydown', (e) => {
          code += e.key;
          if (code.endsWith('1453')) {
            document.getElementById('resume').style.display = 'block';
          }
        });
      }
    } catch (e) {
      window.location.replace('/');
    }
  </script>
