<!-- CALENDAR -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar - Dialogue Student Association</title>

  <!-- ✅ Root-relative CSS links -->
  <link rel="stylesheet" href="/css/calendar.css" />
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

</head>
<body>
  <header>
    <div class="logo">
      <!-- ✅ Root-relative homepage link and image -->
      <a href="/index.html">
        <img src="/logo.png" alt="Logo" />
      </a>
    </div>

    <nav class="nav">
      <ul class="nav-links">
        <!-- ✅ All nav links updated to root-relative paths -->
        <li><a href="/about/">About Us</a></li>
        <li class="no-select-line">|</li>
        <li><a href="/events/">Events</a></li>
        <li class="no-select-line">|</li>
        <li><a href="/contact/">Contact</a></li>
        <li class="no-select-line">|</li>
        <li><a href="/donate/">Donate</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wrapped in scroll container -->
  <div class="scroll-container">
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth" class="month-nav">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth" class="month-nav">&gt;</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>

    <div class="event-popup" id="eventPopup">
      <button class="close-btn" id="closePopup">×</button>
      <div class="event-details" id="eventDetails"></div>
    </div>
  </div>

  <!-- ✅ Root-relative JavaScript file -->
  <script src="/js/calendar.js"></script>
</body>
</html>
